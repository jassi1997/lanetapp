 <div class="mainpage-bg">
        <div class="container banner-sec login-sec">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="login-bg dashboard-bg">
                        <div class="inner-login">

                            <h3 class="text-uppercase text-center ">crypto To crypto</h3>
                           
                            <div class="loginarea360 mt-4">
                               <form action="" #form='ngForm' ngNativeValidate>
                                

                                <div class="mb-4">
                              <select required class="form-control custom-input" placeholder='Select from' name="sfrom" [(ngModel)]='cdata.from'>
                              <option required *ngFor="let cwl of currencylist" >{{cwl}} </option>
                              </select>

                                </div>

                                <div class="mb-4">
                              <select required class="form-control custom-input" placeholder='Select to' name="sto" [(ngModel)]='cdata.to'>
                              <option required *ngFor="let cwl of currencylist" >{{cwl}} </option>
                              </select>
                                </div>
                                <div class="mb-4">
                                    <input type="text" class="form-control" name="camount" [(ngModel)]='cdata.amount' placeholder="amount to buy">
                                </div>
                                <div class="mb-4">
                                    <textarea class="form-control" name="caddress" [(ngModel)]='cdata.address' placeholder="Address"></textarea>
                                </div>

                                <p class="mb-4"><input type="submit" (click)='regu()' value="Submit" class="form-control submit-btn">
                                </p>
                            
                        </form> 


                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>

            </div>
        </div>
</div>
